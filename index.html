<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Boolzapp</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
         <div id="root" class="app-container">

<!-- UTILITIES SECTION  -->

            <div class="utility-container border">
               <div class="utility-personal">
                  <div class="utility-infos">
                     <img src="img/avatar_io.jpg" alt="Avatar personale">
                     <span>Nome Utente</span>
                  </div>
                  <div class="utility-icons">
                     <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
                     <i class="fa fa-comment" aria-hidden="true"></i>
                     <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                  </div>
               </div>

<!-- NOTIFY SECTION  -->

               <div class="utility-notify h-100">
                  <div class="bell">
                     <i class="fa fa-bell-slash" aria-hidden="true"></i>
                  </div>
                  <div class="switch">
                     <div>Ricevi notifiche di nuovi messaggi</div>
                     <a href="#">Attiva notifiche dekstop</a>
                  </div>
               </div>


               <div class="utility-search h-50">

               </div>
               <div class="utility-contacts">

               </div>
            </div>

            <div class="chat-container border">
               <div class="chat-info">

               </div>
               <div class="chat-box">

               </div>
               <div class="chat-input">

               </div>
            </div>
         </div>
      <script src="js/main.js"></script>
   </body>
</html>
